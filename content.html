<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  <title>Survey-Form</title>

  <h1 id='title'>Course Feedback Form</h1>
  <div class="scroll">
    <div class="item">
    <img class="img1"src="pic/bg.jpg">
  </div>
  <div class="item">
    <img class="img1" src="pic/download (1).jpeg">

  <div class="item">

  <div class="item">

  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <hr>
  <body>
    <div class="form">
  <form id="survey-form">
     <label for="name" id="name-label"> Name  </label><br>
       <input type="text" id="name" placeholder="Enter your name" required>
     <br>
       <label for="email" id="email-label"> Email</label><br>
       <input type="email" id="email" placeholder="Enter your Email" required><br>
       <label for="age" id="number-label">Age(optional)</label><br>
       <input type="number"  id="number" placeholder="Age" min="18" max="100"><br>
       <label for="role">Which option best describes your current role?</label><br>
       <select id="dropdown">
         <!--<input id="dropdown" placeholder="Select">-->
<option value="Student"> Student</option>
   <option value="Fulltime Job">Fulltime Job</option>
    <option value="Fulltime Learner">Fulltime Learner</option>
     <option value="Prefer not to say">Prefer not to say</option>
       </select><br>
       <label for="recommend">Would you recommend our course to a friend?</label><br>
<input type="radio" value="Definitely" name="recommend">Definitely<br>
<input type="radio" value="Maybe" name="recommend">Maybe<br>
<input type="radio" value="Not sure" name="recommend">Not Sure<br>
<label for="fav">What is your favorite feature of this Course?
</label><br>
<select id="fav">
  <option value="challanges">Challanges</option>
  <option value="Project">Project</option>
  <option value="Commmunity">Community</option>
  <option value="Open Source">Open Source</option>
  </select><br>
  <label for="improve">What would you like to see improved?(Check all that apply)</label><br>
  <input type="checkbox" value="Frontend Projects">Frontend Projects<br>
  <input type="Checkbox" value="Backend Projects">Backend Projects<br>
  <input type="checkbox" value="Data Visualization">Data Visualization<br>
  <input type="Checkbox" value="Challanges">
Challenges<br>
<input type="checkbox" value="Open Source Community">Open Source Community<br>
<input type="checkbox" value="Gitter help rooms">
Gitter help rooms<br>
<input type="checkbox" value="Videos">
Videos<br>
<input type="Checkbox" value="City Meetups">
City Meetups<br>
<input type="Checkbox" value="Wiki Forum">Wiki
Forum<br>
<input type="Checkbox" value="Additional Courses">Additional Courses<br>

<label id="comment">Any comments or suggestions?</label><br>
<textarea id="text-area" placeholder="Enter your comment here...."></textarea><br>
<input type="submit" class="submit">
  </form>
<hr>
</div>
</body>
</div>
  </html>
